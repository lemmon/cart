<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shopping Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/abrusco@0.4.0/css/abrusco.min.css">
  <link rel="stylesheet" href="cart.css">
</head>
<body class="col py1 sd-p1">

  <header class="p1">

    <h1 class="h2 lh2 fw700">Shopping Cart Demo</h1>

  </header>
  <main class="span1">

    <div class="products">
      <div class="max72 grid sd-grid2 md-grid3">
        <article class="p05">
          <div class="p025">
            <div class="p025">
              <figure><svg class="image bg-black-20" viewBox="0 0 4 5"></svg></figure>
            </div>
            <div class="p0125 row justify-between">
              <div class="p0125 lh3">Product #1</div>
              <div class="p0125 lh3 ar">12,99</div>
            </div>
            <div class="p025">
              <form class="addtocart" action="index.html" method="post">
                <input type="hidden" name="name" value="Product #1">
                <input type="hidden" name="price" value="12.99">
                <button type="submit" name="button">Add to cart</button>
              </form>
            </div>
          </div>
        </article>
        <article class="p05">
          <div class="p025">
            <div class="p025">
              <figure><svg class="image bg-black-20" viewBox="0 0 4 5"></svg></figure>
            </div>
            <div class="p0125 row justify-between">
              <div class="p0125 lh3">Product #2</div>
              <div class="p0125 lh3 ar">0,99</div>
            </div>
            <div class="p025">
              <form class="addtocart" action="index.html" method="post">
                <input type="hidden" name="name" value="Product #2">
                <input type="hidden" name="price" value="0.99">
                <button type="submit" name="button">Add to cart</button>
              </form>
            </div>
          </div>
        </article>
        <article class="p05">
          <div class="p025">
            <div class="p025">
              <figure><svg class="image bg-black-20" viewBox="0 0 4 5"></svg></figure>
            </div>
            <div class="p0125 row justify-between">
              <div class="p0125 lh3">Product #3 With Somewhat Long Title That Doesn't Fit In One Line</div>
              <div class="p0125 lh3 ar">1099,00</div>
            </div>
            <div class="p025">
              <form class="addtocart" action="index.html" method="post">
                <input type="hidden" name="name" value="Product #3 With Somewhat Long Title That Doesn't Fit In One Line">
                <input type="hidden" name="price" value="1099.00">
                <button type="submit" name="button">Add to cart</button>
              </form>
            </div>
          </div>
        </article>
        <article class="p05">
          <div class="p025">
            <div class="p025">
              <figure><svg class="image bg-black-20" viewBox="0 0 4 5"></svg></figure>
            </div>
            <div class="p0125 row justify-between">
              <div class="p0125 lh3">Product #4</div>
              <div class="p0125 lh3 ar">9,99</div>
            </div>
            <div class="p025">
              <form class="addtocart" action="index.html" method="post">
                <input type="hidden" name="name" value="Product #4">
                <input type="hidden" name="price" value="9.99">
                <button type="submit" name="button">Add to cart</button>
              </form>
            </div>
          </div>
        </article>
      </div>
    </div>

  </main>
  <footer class="p1">

    <p>foot</p>

  </footer>

  <script src="cart.js"></script>
  <script>
  cart.on('numberFormat', (n, c = 0, d = ',', t = ' ') => {
    var c = isNaN(c = Math.abs(c)) ? 2 : c,
    d = d == undefined ? "." : d,
    t = t == undefined ? "," : t,
    s = n < 0 ? "-" : "",
    i = String(parseInt(n = Math.abs(Number(n) || 0).toFixed(c))),
    j = (j = i.length) > 3 ? j % 3 : 0;
    return s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).toFixed(c).slice(2) : "");
  })
  cart.on('unitFormat', (x) => {
    return `${x}/ks`
  })
  cart.addCountry('SK', 'Slovensko');
  cart.addCountry('CZ', 'Česko');
  cart.addShippingMethod({
    id: 'sm:sk',
    name: 'UPS → SK',
    price: 2,
    countries: ['SK'],
  });
  cart.addShippingMethod({
    id: 'sm:cz',
    name: 'UPS → CZ',
    price: 4,
    countries: ['CZ'],
  });
  cart.addShippingMethod({
    id: 'sm:eu',
    name: 'UPS → EU',
    price: 7,
  });
  cart.addPaymentMethod({
    id: 'pm:do',
    name: 'Dobierka',
    price: 2.50,
  });
  cart.addPaymentMethod({
    id: 'pm:pr',
    name: 'Prevod na účet',
    price: 1.50,
  });
  </script>

</body>
</html>
